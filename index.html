<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>

    <link rel="shortcut icon" href="assets/img/logo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="container">
          <div class="slider">
            <img class="slide" src="assets/img/slide1.jpg" alt="Slide 1" />
            <img class="slide" src="assets/img/slide2.jpg" alt="Slide 2" />
            <img class="slide" src="assets/img/slide3.jpg" alt="Slide 3" />
          </div>

          <div class="jumbotron">
            <a href="index.html">
              <img src="assets/img/logo.png" alt="Bookshelf Apps" />
            </a>
            <h1>Bookshelf Apps</h1>
            <h2>
              Temukan kemudahan dalam mengelola dan menjelajahi koleksi buku
              Anda
            </h2>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <main class="gap-4 card-body row justify-content-center">
        <div class="p-3 col-12 col-md-5 col-lg-4">
          <section>
            <h4 class="mb-3">Tambahkan Buku Baru</h4>
            <form id="inputBook">
              <div class="mb-2">
                <label class="form-label" for="inputBookTitle">Judul</label>
                <input
                  class="form-control"
                  id="inputBookTitle"
                  type="text"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-2">
                <label class="form-label" for="inputBookAuthor">Penulis</label>
                <input
                  class="form-control"
                  id="inputBookAuthor"
                  type="text"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-2">
                <label class="form-label" for="inputBookYear">Tahun</label>
                <input
                  class="form-control"
                  id="inputBookYear"
                  type="number"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-2 form-check">
                <input
                  class="form-check-input"
                  id="inputBookIsComplete"
                  type="checkbox"
                />
                <label class="form-check-label" for="inputBookIsComplete"
                  >Selesai dibaca</label
                >
              </div>
              <div class="mt-3 d-grid">
                <button class="btn btn-primary" type="submit">
                  Masukkan Buku
                  <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
              </div>
            </form>
          </section>
        </div>
      </main>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
