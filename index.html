<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>

    <link rel="shortcut icon" href="assets/img/logo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="container">
          <div class="slider">
            <img class="slide" src="assets/img/slide1.jpg" alt="Slide 1" />
            <img class="slide" src="assets/img/slide2.jpg" alt="Slide 2" />
            <img class="slide" src="assets/img/slide3.jpg" alt="Slide 3" />
          </div>

          <div class="jumbotron">
            <a href="index.html">
              <img src="assets/img/logo.png" alt="Bookshelf Apps" />
            </a>
            <h1>Bookshelf Apps</h1>
            <h2>
              Temukan kemudahan dalam mengelola dan menjelajahi koleksi buku
              Anda
            </h2>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <main class="card-body row justify-content-center">
        <div class="p-3 col-12 col-md-5 col-lg-4">
          <section>
            <h4 class="mb-3">Tambahkan Buku Baru</h4>
            <form id="inputBook">
              <div class="mb-2">
                <label class="form-label" for="inputBookTitle">Judul</label>
                <input
                  class="form-control"
                  id="inputBookTitle"
                  type="text"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-2">
                <label class="form-label" for="inputBookAuthor">Penulis</label>
                <input
                  class="form-control"
                  id="inputBookAuthor"
                  type="text"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-2">
                <label class="form-label" for="inputBookYear">Tahun</label>
                <input
                  class="form-control"
                  id="inputBookYear"
                  type="number"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-2 form-check">
                <input
                  class="form-check-input"
                  id="inputBookIsComplete"
                  type="checkbox"
                />
                <label class="form-check-label" for="inputBookIsComplete"
                  >Selesai dibaca</label
                >
              </div>
              <div class="mt-3 d-grid">
                <button class="btn btn-primary" type="submit">
                  Masukkan Buku
                  <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
              </div>
            </form>
          </section>

          <section class="mt-5">
            <h4 class="mb-3 card-title">Cari Buku</h4>
            <form id="searchBook">
              <label class="form-label" for="searchBookTitle">Judul</label>
              <div class="input-group">
                <input class="form-control" id="searchBookTitle" type="text" />
                <button class="btn btn-primary" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
          </section>
        </div>

        <div
          class="d-flex flex-wrap align-content-start p-3 ps-md-5 col-12 col-md-7 col-lg-8"
        >
          <div
            class="px-0 pb-5 pe-lg-3 pe-md-0 pe-sm-3 col-12 col-sm-6 col-md-12 col-lg-6"
          >
            <section>
              <h4 class="border-bottom border-info">Belum selesai dibaca</h4>
              <div id="incompleteBookshelfList"></div>
            </section>
          </div>

          <div
            class="px-0 pb-5 ps-lg-3 ps-md-0 ps-sm-3 col-12 col-sm-6 col-md-12 col-lg-6"
          >
            <section>
              <h4 class="border-bottom border-info">Selesai dibaca</h4>
              <div id="completeBookshelfList"></div>
            </section>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="me-2 mb-md-0">
              <img src="assets/img/logo.png" alt="Bookshelf Apps" height="32" />
            </a>
            <span class="text-body-secondary">&copy; Samudra Perpus</span>
          </div>

          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a
                class="text-body-secondary link-primary link-primary"
                href="https://github.com/irfandwisamudra"
                target="_blank"
              >
                <i class="fab fa-github fa-lg"></i>
              </a>
            </li>
            <li class="ms-3">
              <a
                class="text-body-secondary link-primary"
                href="https://www.linkedin.com/in/irfandwisamudra"
                target="_blank"
              >
                <i class="fab fa-linkedin fa-lg"></i>
              </a>
            </li>
            <li class="ms-3">
              <a
                class="text-body-secondary link-primary"
                href="https://www.instagram.com/irfandwi.s"
                target="_blank"
              >
                <i class="fab fa-instagram fa-lg"></i>
              </a>
            </li>
            <li class="ms-3">
              <a
                class="text-body-secondary link-primary"
                href="https://twitter.com/IrfanDwiSamudra"
                target="_blank"
              >
                <i class="fab fa-twitter fa-lg"></i>
              </a>
            </li>
          </ul>
        </footer>
      </div>
    </footer>

    <div
      class="modal"
      id="modalEdit"
      tabindex="-1"
      aria-labelledby="modalEditLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditLabel">Edit Buku</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formEditBook">
              <input type="hidden" id="editBookId" />
              <div class="mb-2">
                <label class="form-label" for="editBookTitle">Judul</label>
                <input
                  class="form-control"
                  id="editBookTitle"
                  type="text"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-2">
                <label class="form-label" for="editBookAuthor">Penulis</label>
                <input
                  class="form-control"
                  id="editBookAuthor"
                  type="text"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-2">
                <label class="form-label" for="editBookYear">Tahun</label>
                <input
                  class="form-control"
                  id="editBookYear"
                  type="number"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-2 form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="editBookIsComplete"
                />
                <label class="form-check-label" for="editBookIsComplete"
                  >Selesai dibaca</label
                >
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Batal
                </button>
                <button type="submit" class="btn btn-primary">
                  Simpan Perubahan
                  <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/dom.js"></script>
</html>
